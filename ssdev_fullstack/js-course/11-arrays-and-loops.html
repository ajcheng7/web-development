<!DOCTYPE html>
<html>
    <head>
        <title>Loops and Arrays</title>
    </head>
    <body>
        <script>
            // arrays are a special type of object
            // to check if something is an array: 
            const myArray = [1, 2, 3];
            console.log(Array.isArray([1,2]));

            console.log(myArray.length);

            myArray.push(100);
            console.log(myArray);

            // splice takes (starting index, number of elements you want to remove)
            myArray.splice(0, 1);
            console.log(myArray);

            let i = 1;
            while (i<=5) {
                console.log(i);
                i++;
            }

            for (let i=1; i <= 5; i++) {
                console.log(i);
            }

            let randomNumber = 0;
            
            while(randomNumber < 0.5) {
                randomNumber = Math.random()
            }

            console.log(randomNumber);

            // accumulator patern --> add all numbers in an array 
            const nums = [1,1,3];
            let total = 0;

            for (let i=0; i<nums.length; i++) {
                const num = nums[i];
                total += num;
            }

            console.log(total);

            // arrays are also references 
            const array1 = [1,2,3];
            const array2 = array1

            // bc they point to same reference, modifying one will modify both
            array2.push(4);
            console.log(array1)

            // to avoid this, use .slice() 
            array3 = array1.slice()

            // to get values out of arrays, can use destructuring
            const [firstValue, secondValue] = [1,2,3]
            console.log(firstValue, secondValue);
            
        </script>
    </body>
</html>
