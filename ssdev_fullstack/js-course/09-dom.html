<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <style>
            .toggle-button {
                background-color: lightgray;
                border: none;
                font-size: 16px;
                padding: 10px 15px;
                margin-right: 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            .is-toggled {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <button class="toggle-button gaming" onclick="toggleButton('.gaming');">Gaming</button>
        <button class="toggle-button music" onclick="toggleButton('.music');">Music</button>
        <button class="toggle-button tech " onclick="toggleButton('.tech');">Tech</button>

        <script>
            function toggleButton(selector) {
                // console.log('clicked');
                const button = document.querySelector(selector);
                if (!button.classList.contains('is-toggled')) {
                    turnOffPreviousButton();
                    button.classList.add('is-toggled');
                } else {
                    button.classList.remove('is-toggled');
                }
            }

            function turnOffPreviousButton() {
                const previousButton = document.querySelector('.is-toggled');
                if (previousButton) {
                    previousButton.classList.remove('is-toggled');
                }
            }


            // DOM gives js control of the webpage, combines js and html

            console.log(document.body.innerHTML);

            // console.log(document.querySelector('button').innerHTML);
            

            // document.body.innerHTML = 'hello';
            // document.title = 'Good job!';
        </script>
    </body>
</html>
