<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <button class="js-start-button" onclick="
            finish();
        ">Start</button>

        <script>
            function finish() {
                buttonElement = document.querySelector('.js-start-button');
                buttonElement.innerHTML = 'Loading...'
                setTimeout(function() {
                    buttonElement.innerHTML = 'Finished!'
                }, 1000);
            };
        </script>
    </body>
</html>
