<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            // const product = {
            //     name: 'socks',
            //     price: 1090
            // };

            // console.log(product);
            // console.log(product.name);
            
            // product.name = 'cotton socks';
            // console.log(product.name);

            const product2 = {
                name: 'shirt',
                'delivery-time': '1 day', 
                rating: {
                    stars: 4.5,
                    count: 87
                }, 
                fun: function function1() {
                    console.log('function inside object');
                }
            };

            console.log(product2);
            console.log(product2['name']);
            console.log(product2.rating.count);
            product2.fun();

            console.log(JSON.stringify(product2));

            const jsonString = JSON.stringify(product2);
            console.log(JSON.parse(jsonString));

            /* notes: 
                null = intentionally want something to be empty 
                undefined is usually used in same way but not intentional

                to do "string".length or use other methods/properties, js uses autoboxing
                wraps string in a special object, also works with numbers/booleans, but not with null/undef 

                objects are references 
                the actual object is created in the computer's memory, the variable is a references that points to computer's memory

                object2 is a copy of the reference of object1 (saves space, more efficient) 

                even though we defied object 1 with const, we can still change the value the reference is pointing to (but not the reference)

                since object2 has same reference, changes will reflect there as well 

                objects comparison compares references, not values (obj1 != obj 3, but obj1 = obj2)
            */

            console.log('hello'.length);
            console.log('hello'.toUpperCase());

            const object1 = {
                message: 'hello'
            }
            const object2 = object1; 

            object1.message  = 'Good job';
            console.log(object1);
            console.log(object2);

            const object3 = {
                messasge: 'hello',
            };

            console.log(object3 === object1);
            console.log(object2 === object1);

            const object4 = {
                message: 'hello',
                price: 799
            };
            // const message = object4.message; 

            // destructuring (does same as above message)
            const { message, price } = object4; 

            console.log(message);
            console.log(price);

            const object5 = {
                // shorthand property: if property/value have the same name, just type once

                // message: message,
                message,

                // shorthand method

                // method: function function1() {
                //     console.log('method');
                // }

                method() {
                    console.log('method');
                }
            };

            console.log(object5);

            object5.method();

        </script>
    </body>
</html>
