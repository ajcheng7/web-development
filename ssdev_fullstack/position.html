<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            /* left right top bottom if you want it to resize, 
            width/height if u dont want it to resize */
            height: 50px;
            z-index: 100;
        "> header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        "> sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white; 
                right: 0;
                top: 0; 
            ">
                X
            </div>
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        "> div 1
        </div>

        <div style="
            background-color: lightgreen;
            height: 200px;
            width: 200px;
            position: relative;
            z-index: 0;
        "> div 2
            <div style="
            /* absolute vs fixed */
            /* fixed will move as you scroll bc its on a browser window, abs wont 
             but you can stack them to do absolute within a pos fix;*/
                position: absolute;
                background-color: red;
                color: white; 
                right: 10px;
                bottom: 10px; 
            "> 5:00            
            </div>
        </div>
    </body>
</html>
